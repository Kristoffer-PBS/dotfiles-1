env:
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 6
    y: 6

  dynamic_title: true
  dynamic_padding: true
  startup_mode: Windowed
  title: Alacritty
  decorations: full

  class:
    instance: Alacritty
    general: Alacritty

font:
  normal:
    family: Iosevka Curly Slab
    style: Regular

  bold:
    family: Iosevka Curly Slab
    style: Bold

  italic:
    family: Iosevka Curly Slab
    style: Italic

  bold_italic:
    family: Iosevka Curly Slab
    style: Bold Italic

  size: 8

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false

schemes:
  gruvbox: &gruvbox
    primary:
      # background: '#282828'
      background: '#1d2021'
      foreground: '#ebdbb2'

    cursor:
      text: '#000000'
      cursor: '#FFFAEE'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

codedark: &codedark
  # Default colors
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  cursor:
    text: '#1e1e1e'
    cursor: '#d4d4d4'

  normal:
    black:   '#1e1e1e'
    red:     '#d16969'
    green:   '#608b4e'
    yellow:  '#d7ba7d'
    blue:    '#569cd6'
    magenta: '#c586c0'
    cyan:    '#9cdcfe'
    white:   '#d4d4d4'

  bright:
    black:   '#3c3c3c'
    red:     '#d16969'
    green:   '#b5cea8'
    yellow:  '#d7ba7d'
    blue:    '#569cd6'
    magenta: '#c586c0'
    cyan:    '#9cdcfe'
    white:   '#d4d4d4'

colors: *gruvbox

background_opacity: 0.96

# selection:
#   semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
#   save_to_clipboard: false

cursor:
  style: Block
  vi_mode_style: None
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

# shell:
#   program: /bin/bash
#   args:
#     - --login

working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  hide_when_typing: false

  url:
    launcher:
      program: xdg-open
    #  args: []
    modifiers: None

key_bindings:
  - { key: K,          mods: Alt,     mode: ~Alt, action: ScrollLineUp,  }
  - { key: J,          mods: Alt,     mode: ~Alt, action: ScrollLineDown }
  - { key: U,          mods: Alt,     mode: ~Alt, action: ScrollPageUp   }
  - { key: D,          mods: Alt,     mode: ~Alt, action: ScrollPageDown }
  - { key: V,          mods: Alt,                 action: Paste          }
  - { key: C,          mods: Alt,                 action: Copy           }

  # (Windows, Linux, and BSD only)
  - { key: Home,     mods: Alt,                     action: ResetFontSize    }
  - { key: K,        mods: Alt|Shift,               action: IncreaseFontSize }
  - { key: J,        mods: Alt|Shift,               action: DecreaseFontSize }
  - { key: Subtract, mods: Control,                 action: DecreaseFontSize }
  - { key: Minus,    mods: Control,                 action: DecreaseFontSize }
